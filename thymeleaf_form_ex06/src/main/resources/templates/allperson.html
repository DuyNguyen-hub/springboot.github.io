<!DOCTYPE html>
<html lang="en">
<head th:fragment="header(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <title>Book Store</title>
</head>
<body>

<div th:fragment="topmenu">
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link" href="/">TRANG CHỦ</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/add">THÊM MỚI</a>
        </li>
        <li>
            <form class="nav-item" method="get" th:action="@{/}" th:object="${searchrequest}">
                <input type="text" name="keyword" placeholder="nhập tên or job..." th:filed="*{keyword}">
                <input type="submit" value="Search">
            </form>
        </li>
    </ul>

</div>


<table class="table" th:object="${persons}">
    <thead>
    <tr>
        <td scope="col">#</td>
        <td scope="col">name</td>
        <td scope="col">job</td>
        <td scope="col">gender</td>
        <td scope="col">birthday</td>
        <td scope="col">Action</td>
    </tr>
    </thead>

    <tbody>
    <tr th:each="person, iter : ${persons}">
        <td scope="row" th:text="${iter.index + 1}"></td>
        <td th:text="${person.name}"></td>
        <td th:text="${person.job}"></td>
        <td>
            <span th:if="${person.gender == 'female'}">🙎🏻‍♀️</span>
            <span th:unless="${person.gender == 'female'}">🙎🏻‍♂️</span>
        </td>
        <td th:text="${person.birthday}"></td>
        <td>
            <a th:href="@{/edit/{id} (id =${person.id})}" type="submit">🛠</a>&nbsp&nbsp
            <a th:href="@{/delete/{id} (id =${person.id})}" type="submit">⛔️</a>
        </td>
    </tr>
    </tbody>
</table>
</ul>
</body>
</html>
