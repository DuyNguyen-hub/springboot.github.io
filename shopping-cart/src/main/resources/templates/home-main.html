<!DOCTYPE html>
<html lang="en">

<head th:fragment="header(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping-cart</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/5.0.1/css/bootstrap.min.css} "/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
<!-- header -->
<header th:fragment="nav(cartCount)">
    <nav>
        <div class="img-nav">
            <img src="img/logo.png" alt="" />
        </div>
        <div class="content-nav">
            <ul>
                <li><a href="/">Trang Chủ</a></li>
                <li><a href="#">Sản Phẩm</a></li>
                <li><a href="#">Liên Hệ</a></li>
                <li><a href="#">Giới Thiệu</a></li>
            </ul>
            <form>
                <input type="text" name="search" placeholder="Tìm kiếm sản phẩm..." />
                <button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
            </form>
        </div>
        <!-- The Modal -->
        <button id="cart" th:onclick="window.location.href='/checkout'" >
            <span th:text="${cartCount}" style="color: blue; font-size: 17px;"></span>
            <i class="fa fa-shopping-basket" aria-hidden="true"></i>
            Giỏ Hàng
        </button>

    </nav>

</header>

<!-- content -->
<section class="wrapper">
    <div class="products" >
        <ul th:each="product:${products}">
            <li class="main-product">
                <div class="img-product">
                    <img class="img-prd"
                         th:src="@{'/photos/' + ${product.photo}}" alt="product image">
                </div>
                <div class="content-product">
                    <h3 class="content-product-h3" th:text="${product.name}"></h3>
                    <div class="content-product-deltals">
                        <div class="price">
                            <span class="money" th:text="${#numbers.formatInteger(product.price,3,'POINT')} + ' đ'">4.489.000đ</span>
                        </div>
                        <button type="button" class="btn btn-cart" th:onclick="|window.location.href='/buy/${product.id}'|">Thêm Vào Giỏ</button>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</section>
</body>
<!-- footer -->
